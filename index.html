<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vanilla JS Calculator</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="calculator-grid">
				<div class="display-screen">
					<p data-previous-operand class="previous-operand"></p>
					<p data-current-operand class="current-operand"></p>
				</div>
				<button data-all-clear class="col-span-2">AC</button>
				<button data-delete>DEL</button>
				<button data-operation>รท</button>
				<button data-number>1</button>
				<button data-number>2</button>
				<button data-number>3</button>
				<button data-operation>ร</button>
				<button data-number>4</button>
				<button data-number>5</button>
				<button data-number>6</button>
				<button data-operation>+</button>
				<button data-number>7</button>
				<button data-number>8</button>
				<button data-number>9</button>
				<button data-operation>-</button>
				<button data-number>.</button>
				<button data-number>0</button>
				<button data-equal class="col-span-2">=</button>
			</div>
		</div>
	</body>
</html>
